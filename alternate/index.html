<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Translation Website</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<!-- font awesome icons -->
		<script src="https://use.fontawesome.com/4047a077a3.js"></script>

		<!-- animate css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

		<link type='text/css' rel='stylesheet' href='css/styles.css'>
	</head>
	<body>
		<div class='wrapper'>
			<div class='main'>
				<div class='question animated bounceInDown'>
					<h2>Question</h2>
					<p>How do you say <textarea id='textquery' required placeholder='text to be translated'></textarea> in <select id='languageoptions'>
						<option selected disabled>Choose language</option>
						<option value='am'>Amharic</option>
						<option value='ar'>Arabic</option>
						<option value='bn'>Bengali</option>
						<option value='ca'>Catalan</option>
						<option value='zh'>Chinese</option>
						<option value='hr'>Croatian</option>
						<option value='cs'>Czech</option>
						<option value='da'>Danish</option>
						<option value='nl'>Dutch</option>
						<option value='fi'>Finnish</option>
						<option value='fr'>French</option>
						<option value='de'>German</option>
						<option value='el'>Greek</option>
						<option value='he'>Hebrew</option>
						<option value='hi'>Hindi</option>
						<option value='it'>Italian</option>
						<option value='ja'>Japanese</option>
						<option value='ko'>Korean</option>
						<option value='lv'>Latvian</option>
						<option value='mn'>Mongolian</option>
						<option value='ne'>Nepali</option>
						<option value='no'>Norwegian</option>
						<option value='fa'>Persian</option>
						<option value='pl'>Polish</option>
						<option value='pt'>Portuguese</option>
						<option value='pa'>Punjabi</option>
						<option value='ru'>Russian</option>
						<option value='es'>Spanish</option>
						<option value='sv'>Swedish</option>
						<option value='sw'>Swahili</option>
						<option value='tl'>Tagalog</option>
						<option value='th'>Thai</option>
						<option value='tr'>Turkish</option>
						<option value='vi'>Vietnamese</option>
						<select>?</p>
					<button type='submit' id='translate'>Translate</button>
				</div>

				<div class='alert'>Oops. Something went wrong. It's me, not you. &#128522; Please try again later.</div>

				<div class='answer'>
					<h2>Answer</h2>
					<p class='hidden'>Your translated text is as follows: <span id='result'></span>. </p>

					<p class='banner'>Safe trip------------<span class='airplane'>&#x2708</span></p>
				</div>

				<div class='globe'>
					<img src='images/flagsglobe.png'>
				</div>
			</div>

			<footer>
				<p>Powered by <a href='http://translate.yandex.com/' target='_blank'>Yandex</a>. Translate</p>
			</footer>

		</div> <!-- closes the wrapper div -->

		<script type='text/javascript' src='js/script.js'></script>
	</body>
</html>
